<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BZB Films</title>

  <!-- Shared brand + favicons -->
  <link rel="manifest" href="/shared/favicons/site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="/shared/favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/shared/favicons/android-chrome-512x512.png">
  <link rel="stylesheet" href="/shared/css/bzb-brand.css">

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    .hero{margin-bottom:12px;text-align:center}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));margin-top:24px}
    .card{
      border:1px solid var(--border);
      border-radius:14px;
      padding:20px 16px;
      text-decoration:none;
      color:var(--text);
      text-align:center;
      transition:transform .08s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .card h3{margin:8px 0 2px;font-weight:800;letter-spacing:.02em}
    .card:hover{transform:translateY(-1px);border-color:var(--border-strong);box-shadow:0 10px 28px rgba(0,0,0,.25)}
    /* Per-artist tints (match subdomains) */
    .card--ponderpine{
      background:linear-gradient(180deg,#145341,#1c6b54);
      border-color:rgba(143,211,200,.35);
    }
    .card--littleradicals{
      background:linear-gradient(180deg,#c07a26,#a46823);
      border-color:rgba(255,216,158,.35);
    }
    /* Footprint link (top-left) */
    .bzb-corner{position:fixed;top:15px;left:15px;z-index:1000}
    .brand-ico{width:28px;height:28px;display:inline-block;vertical-align:middle}
    /* Make sure header overlay doesn't block clicks */
    .topbar{pointer-events:none}
  </style>
</head>
<body>
  <!-- Top-left: white footprint back to Ben Musser -->
  <a class="bzb-corner" href="https://www.ben.musser.com" aria-label="Ben Musser — Home">
    <img class="brand-ico" src="/images/footprint-white.png" alt="Footprint logo">
  </a>

  <header class="topbar"></header>

  <main class="container">

    <!-- Banner (responsive downscale, keeps aspect) -->
    <div style="max-width:1200px;margin:0 auto;">
      <img
        src="/images/banner.jpg"
        srcset="/images/banner-800.jpg 800w,
                /images/banner-1200.jpg 1200w,
                /images/banner-2400.jpg 2400w,
                /images/banner-4k.jpg 3840w"
        sizes="(max-width: 768px) 100vw,
               (max-width: 1200px) 100vw,
               1200px"
        alt="Banner"
        style="width:100%;height:auto;display:block;"
        loading="lazy" decoding="async">
    </div>

    <!-- Lockup -->
    <div class="bzb-lockup bzb-xl bzb-dark">
      <div class="bzbl">BZB</div><div class="divider"></div><div class="sub">FILMS</div>
    </div>

    <!-- Cards -->
    <section class="grid">
      <a class="card card--ponderpine" href="https://www.youtube.com/playlist?list=PLmG9akUKqIFWoWlY26GdytbHi_elDhtd3"><h3>Available Now</h3></a>
      <a class="card card--littleradicals" href="https://www.youtube.com/@ponder_pine/videos"><h3>Coming Soon</h3></a>
    </section>

  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div>© 2025 Ben Musser. All rights reserved.</div>
      <a href="terms.html">Terms</a>
    </div>
  </footer>
</body>
</html>
